<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi AR - model-viewer</title>

  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; display:flex; flex-direction:column; min-height:100vh; }
    header { padding:16px; text-align:center; }
    main { flex:1; display:flex; align-items:center; justify-content:center; padding:10px; }
    model-viewer { width:100%; max-width:900px; height:78vh; border-radius:12px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
    .nota { text-align:center; padding:10px; font-size:0.9rem; color:#444; }
  </style>
</head>
<body>
  <header>
    <h1>Mi enlace AR</h1>
    <p class="nota">Mira en m√≥vil y toca "View in AR" para abrir en AR nativo.</p>
  </header>

  <main>
    <!-- Cambia "modelo.glb" por el nombre real de tu archivo .glb en el repo -->
    <model-viewer src="NARA2UPBURDEOS.glb"
                  alt="Mi modelo 3D"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  environment-image="neutral"
                  exposure="1">
      <!-- Fallback simple para navegadores/PC -->
      <div slot="poster">Tu navegador no soporta <code>model-viewer</code>.</div>
    </model-viewer>
  </main>

  <footer style="text-align:center;padding:12px;font-size:0.9rem;color:#666">
    Si el AR nativo no se abre en iPhone, puede necesitar un archivo .usdz (opcional).
  </footer>
</body>
</html>
